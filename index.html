<!DOCTYPE html>
<html>

<head>
    <title>HTML5練習</title>
</head>

<body>
    <!-- 有順序 -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <!-- 無順序 -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <dl>
        <dt>Item 1</dt>
        <dd>Item 1 detail description</dd>
        <dt>Item 2</dt>
        <dd>Item 2 detail description</dd>
    </dl>

</body>

</html>
