<!DOCTYPE html>
<html>

<head>
    <title>頁面標題</title>
</head>

<body>
    <!-- 標題 -->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>
    <!-- 段落 -->
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <!-- 連結 -->
    <a href="https://pbs.twimg.com/profile_images/927645314630193158/ufoYTbbi_400x400.jpg">link</a>
    <!-- 按鈕 -->
    <button>Click</button>
    <!-- 無順序清單 -->
    <ul>
        <li>item1</li>
        <li>item2</li>
    </ul>
    <!-- 有順序清單 -->
    <ul>
        <li>item1</li>
        <li>item2</li>
    </ul>
</body>

</html>
